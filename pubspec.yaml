name: flutter_krustypos
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
    
  json_annotation: ^4.9.0
  esc_pos_utils_plus: ^2.0.3
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.0.9
  freezed: ^3.2.4
  freezed_annotation: ^3.1.0
  google_fonts: ^8.0.0
  image_picker: ^1.0.4
  intl: ^0.20.2
  print_bluetooth_thermal: ^1.0.9
  qr_flutter: ^4.1.0
  http: ^1.6.0
  dartz: ^0.10.1
  shared_preferences: ^2.5.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^5.3.2
  build_runner: ^2.6.0
  json_serializable: ^6.10.0

  
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
  
flutter_gen:
  output: lib/core/assets/
  integrations:
    flutter_svg: true